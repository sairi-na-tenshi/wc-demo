<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:std="http://sairi-na-tenshi.github.com/wc/std"
	>
<head>
	<title>std:field-string</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="../-/index.css" rel="stylesheet" />
	<!--[if IE ]><script src="../-/compiled.vml.js"></script><![endif]-->
	<script src="../-/index.js" type="text/javascript"></script>
</head>
<body>

	<std:noframe>
		<iframe src="../-/index.html"></iframe>
	</std:noframe>

	<std:spacer>

		<h1>std:field-string</h1>

		<p>Гламурные поля текстового ввода, расползающиеся на всю доступную ширину.</p>

		<label> Поисковой запрос:
			<std:field-string>
				<input
					type="text"
					name="search_text"
					value="что будет если бросить лом в унитаз поезда"
					/>
			</std:field-string>
		</label>

		<p>Если поля предполагают, что текста в них будет немного, то возможно имеет смысл поместить сразу 2 в одну строку.</p>

		<std:binom>
			<std:binom-left>

				<label> Имя:
					<std:field-string>
						<input type="text" name="comment_user_name" value="Аноним" />
					</std:field-string>
				</label>

			</std:binom-left>
			<std:binom-right>

				<label> Джаббер:
					<std:field-string>
						<input type="text" name="comment_user_email" value="dev@null" />
					</std:field-string>
				</label>

			</std:binom-right>
		</std:binom>

		<p>Планы: добавить гламура в ие.</p>

	</std:spacer>

</body>
</html>
